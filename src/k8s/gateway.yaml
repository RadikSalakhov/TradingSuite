apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  type: LoadBalancer
  ports:    
    - protocol: TCP
      port: 15672
      targetPort: 15672
      name: rabbitmq-ui-port
    - protocol: TCP
      port: 10000
      targetPort: 10000
      name: gateway-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: radiksalakhov/ts-gateway:latest
          imagePullPolicy: Always