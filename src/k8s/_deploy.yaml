  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: radiksalakhov/ts-gateway:1.0.0.0
          imagePullPolicy: Always
