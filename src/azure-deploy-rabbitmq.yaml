apiVersion: 2019-12-01
location: westeurope
name: rabbitmq
properties:
  containers:
  - name: rabbitmq
    properties:
      image: rabbitmq:3-management-alpine
      resources:
        requests:
          cpu: 1
          memoryInGb: 1
      ports:      
      - port: 5672
      - port: 15672  
  osType: Linux
  ipAddress:
    type: Public
    ports:        
    - port: 5672
    - port: 15672