apiVersion: 2019-12-01
location: westeurope
name: rabbitmq
properties:
  containers:
  - name: rabbitmq
    properties:
      image: rabbitmq:3-management-alpine
      resources:
        requests:
          cpu: 1
          memoryInGb: 1
      ports:
      - port: 80
      - port: 5672
      - port: 15672
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 5672
    - protocol: tcp
      port: 15672